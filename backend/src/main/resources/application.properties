spring.application.name=AgenticBackend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/feedback_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=agentic_user
spring.datasource.password=Agentic2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Enable Scheduling
spring.task.scheduling.enabled=true

# Server Configuration
server.port=8080
# server.servlet.context-path=/api/v1

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# OpenAI Configuration (optional - leave empty to use rule-based approach)
openai.api.key=
openai.model.name=gpt-3.5-turbo
